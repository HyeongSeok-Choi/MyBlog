<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="/css/portpolioPage.css">
</head>
<body>
<style>
    .mgb-15{
        margin-bottom: 15px;
    }
    .mgt-30{
        margin-top: 30px;
    }
    .mpg-50{
        margin-top:50px;
    }
    .repImgDiv{
        margin-right: 15px;
        height: auto;
        width: 50%;
    }
    .repImg{
        width: 100%;
        height: 400px;
    }
    .wd50{
        height: auto;
        width: 50%;
    }

</style>




<div class="container">
<div >
    <h3>포트폴리오</h3>
</div>

<div>
    <section>
        <table class="table table-sm">
            <tbody>

            <tr>
                <th scope="row">글 번호</th>
                <td th:text="${PortpolioViewDTO.id}"></td>

            </tr>

            <tr>
                <th scope="row">등록일</th>
                <td th:text="${#temporals.format( PortpolioViewDTO.createdAt, 'yyyy-MM-dd HH:mm' )}"></td>

                <th scope="row">수정일</th>
                <td th:text="${#temporals.format( PortpolioViewDTO.updatedAt, 'yyyy-MM-dd HH:mm' )}"></td>
            </tr>

            <tr>
                <th scope="row">제목</th>
                <td>[[ ${PortpolioViewDTO.title} ]]</td>

                <th scope="row">전화번호</th>
                <td colspan="3">[[ ${PortpolioViewDTO.phoneNumber} ]]</td>

            </tr>
            <tr>
                <th scope="row">이메일</th>
                <td colspan="3">[[ ${PortpolioViewDTO.email} ]]</td>
            </tr>
            <tr>
                <th scope="row">이름</th>
                <td colspan="3">[[ ${PortpolioViewDTO.name} ]]</td>
            </tr>
            <tr>
                <th scope="row">사용 스킬</th>
                <td colspan="3">[[ ${PortpolioViewDTO.mySkill} ]]</td>
            </tr>
            <tr>
                <th scope="row">요약</th>
                <td colspan="3">[[ ${PortpolioViewDTO.OneLineComment} ]]</td>
            </tr>
            <tr>
                <th scope="row">내용</th>
                <td colspan="3">[[ ${PortpolioViewDTO.Introduction} ]]</td>
            </tr>

            <tr>
                <th scope="row">사진</th>
                <td colspan="3" >
                    <img style="width: 500px; height: 500px;" th:src="@{${PortpolioViewDTO.imgUrl}}" alt="등록된 이미지가 없습니다." />
                </td>
            </tr>

            </tbody>
        </table>
    </section>
</div>

<!--/* .content */-->

    <div class="d-inline p-2">
    <form th:action="@{/modifyportpolio(id=${PortpolioViewDTO.id})}" method="post" >
        <button sec:authorize="hasRole('ADMIN')"  type="submit" class="btn btn btn-warning" style="float: left;">수정</button>
    </form>

    <form th:action="@{/deleteportpolio(id=${PortpolioViewDTO.id})}" method="post">
        <button sec:authorize="hasRole('ADMIN')" type="submit" class="btn btn btn-danger" style="float: left;">삭제</button>
    </form>

    <a th:href="@{/portpolioList}" class="btn btn btn-primary">뒤로</a>
    </div>
</div>

<script src="/js/GuestBook.js"></script>
</body>
</html>
