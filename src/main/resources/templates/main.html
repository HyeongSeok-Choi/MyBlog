<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

        <div>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/MainBootStrapStyles.css" rel="stylesheet" />
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- 제일 큰 대표 컨텐츠-->
                <div th:if="${MainPortpolio != null}" class="card mb-4">
                    <img class="card-img-top" th:src="${MainPortpolio.getImgUrl()}" alt="등록된 이미지가 없습니다." />
                    <div class="card-body">
                        <div class="small text-muted" th:text="${MainPortpolio.createdAt}">날짜를 입력해주세요</div>
                        <h2 class="card-title"  th:text="${MainPortpolio.title}">제목을 입력해주세요</h2>
                        <p class="card-text"  th:text="${MainPortpolio.oneLineComment}">내용을 입력해주세요</p>
                        <a class="btn btn-primary" th:href="@{/portpolio(id=${MainPortpolio.id})}">읽기</a>
                    </div>
                </div>
                <div th:if="${MainPortpolio == null}" class="card mb-4">
                    <img  class="card-img-top" src="/Img/BBANG.jpg" alt="등록된 이미지가 없습니다." />
                    <div class="card-body">
                        <div class="small text-muted" >-반갑습니다</div>
                        <h2 class="card-title"  >-포트폴리오를 추가해주세요</h2>
                        <p class="card-text" >-영차 영차</p>
                        <p class="card-text" style="color: red;">-기본 설정은 ADMIN이기 때문에 User(entity)에서 권한을 USER로 바꿔주시면 감사하겠습니다</p>
                    </div>
                </div>
                <!-- 블로그 게시물 목록  끝-->
            </div>
    <!-- Core theme JS-->
    <script src="/js/MainBootStrapScripts.js"></script>

</div>

</body>
</html>
