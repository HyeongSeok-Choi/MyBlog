<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            min-height: 100vh;
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;

            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }

        .err{
            color: #0b5ed7;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">


            <h4 class="mb-3">포트폴리오 수정</h4>
            <form class="validation-form"  name="PortfolioForm" id="PortfolioForm" th:object="${PortpolioDTO}" action="modifyportpolioRequest" method="post" enctype="multipart/form-data">
'
                <input type="hidden" id="portpolio-id" name="id"  th:value="${PortpolioDTO.id}">
                <input type="hidden" id="created_at" name="createdAt" th:value="${PortpolioDTO.createdAt}">

                <!--이름 입력-->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" >
                        <div class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name ERROR</div>
                    </div>
                    <!--제목 입력-->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">제목</label>
                            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" >
                            <div class="err" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name ERROR</div>
                        </div>
                    </div>
                    <!--이미지 설정-->
                    <div class="mb-3">
                        <label for="profileImgUrl">이미지<span class="text-muted">&nbsp;(필수 아님)</span></label>
                        <input type="file" class="form-control" id="profileImgUrl"  name="profileimg" th:value="*{imgUrl}">
                    </div>
                    <!--전화번호 입력-->
                    <div class="mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="phoneNumber">전화번호</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"  th:field="*{phoneNumber}" >
                        <p class="err" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name ERROR</p>
                    </div>
                    </div>
                <!--메일 주소입력-->
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" th:field="*{email}">
                    <p class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name ERROR</p>
                </div>

                <!--소개 한줄 입력-->
                <div class="mb-3">
                    <label for="OneLineComment">OneLineComment</label>
                    <input type="text" class="form-control" id="OneLineComment" name="OneLineComment" placeholder="프로젝트 소개를 한줄로 적어주세요" th:field="*{OneLineComment}">
                    <p class="err" th:if="${#fields.hasErrors('OneLineComment')}" th:errors="*{OneLineComment}">Name ERROR</p>
                </div>

                <!--mySkill 입력-->
                <div class="mb-3">
                    <label for="mySkill">My Skill</label>
                    <textarea class="form-control" id="mySkill" name="mySkill" placeholder="프로젝트 사용 스킬을 적어주세요" th:field="*{mySkill}"></textarea>
                    <p class="err" th:if="${#fields.hasErrors('mySkill')}" th:errors="*{mySkill}">Name ERROR</p>
                </div>

                <!--Introduction 입력-->
                <div class="mb-3">
                    <label for="Introduction">Introduction</label>
                    <textarea class="form-control" id="Introduction" name="OneLineComment" placeholder="프로젝트 내용을 입력해주세요" th:field="*{Introduction}"></textarea>
                    <p class="err" th:if="${#fields.hasErrors('Introduction')}" th:errors="*{Introduction}">Name ERROR</p>
                </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" id="modify-btn" type="submit">수정 완료</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/GuestBook.js"></script>


</body>
</html>
